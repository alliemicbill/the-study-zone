<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Room</title>
    <link rel="stylesheet" href="room1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>To Do List</header>
    <div class="inputField">
      <input type="text" placeholder="Add your new todo">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- data are comes from local storage -->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks</span>
      <button>Clear All</button>
    </div>
    <header><br>Music Station</header>
    
    <div class="home" >
      <button id="home">Leave The Study Room</button>
    </div>
  </div>



  <div id = "container">
  
    <audio id="audio">
      <source id="sourceMP3" src="" type="audio/ogg">
    </audio>
      
    <div id = "wrapper">
      <!-- Track information-->
      <div id="trackInfo">
        <div id="titleText">.</div>
        <div id="albumText">.</div>
        <div id="artistText">.</div>
      </div>
      
      <div id="timeInfo">
        <div><div id="timeBar"><div class="filler"></div></div></div>
        <div id="timeText"></div>
      </div>
      
      <!-- Controls -->
      <div id="controls">
        <div class="button" id="playBtn"><img src="icons/32/play-32.png"></div>
        <div class="button" id="previousBtn"><img src="icons/32/rewind-32.png"></div>
        <div class="button" id="nextBtn"><img src="icons/32/forward-32.png"></div>
        <div id="volumeIcon"><img src="icons/32/volume-32.png"></div>
        <div><div id="volumeSlider"><div class="filler"></div></div></div>
      </div>
  </div>
  
  <script src="sliderfy.js"></script>
  <script src="playlist.js"></script>
  <script src="controls.js"></script>
  <script>
    var home =document.getElementById("home");
    home.onclick = function(){
    location.href = "/main.html"
    };    
  </script>
  <script src="to-do1.js"></script>
</body>
</html>
